<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control de Series y Anime</title>
    <style>
        /* Estilo general de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo de la lista de series */
        #series-list {
            list-style-type: none;
            padding-left: 0;
        }

        #series-list li {
            margin-bottom: 20px;
            font-size: 18px;
            padding-left: 10px;
        }

        /* Estilo de los episodios */
        #series-list li ul {
            list-style-type: none;
            padding-left: 20px;
        }

        #series-list li ul li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        /* Acomodar la casilla de verificación */
        #series-list li ul li input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Mi Lista de Series/Anime</h1>

    <ul id="series-list"></ul> <!-- Aquí se mostrarán las series automáticamente -->

    <script src="script.js"></script>
</body>
</html>
